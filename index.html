<!DOCTYPE HTML>
<html>
<head>
	<script src="jquery-1.12.3.js"></script>
	<script>
	$(document).ready(function(){
	$("#botao").click(function (){
		$.getJSON("http://192.168.1.109:8080/list", function (data){
		var i = $("#chave").val();
		var out = "";
				out+= 'Nome: ' + data[i].nome + '<br />';
				out+='Valor: ' + data[i].valor + '<br />';
				out+='Status: ' + data[i].status + '<br />';
				out+='Estoque: ' + data[i].estoque + '<br />';
			$("#conteudo").html(out);
		});
	});
	});
	
	</script>
</head>

<body>
	<input id="chave" type ="text"><br>
	<button id="botao"> Botao </button>
	<div id="conteudo">
	
	</div>
</body>
</html>
