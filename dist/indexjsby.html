<!DOCTYPE HTML>
<html>
<head>
	<script type = "text/javascript" language = "JavaScript"></script>
	<script>
	
	function assyncRequest(){
		var xmlhttp = new XMLHttpRequest();
		var url = "http://192.168.1.109:8080/list";
		xmlhttp.onreadystatechange = function (){
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
				var myArr = JSON.parse(xmlhttp.responseText);
				estoque(myArr);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
		
		function estoque(produtos){
			var i = document.getElementById("chave").value;
			var out = "";
			out+= 'Nome: ' + produtos[i].nome + '<br />';
			out+='Valor: ' + produtos[i].valor + '<br />';
			out+='Status: ' + produtos[i].status + '<br />';
			out+='Estoque: ' + produtos[i].estoque + '<br />';
			document.getElementById("conteudo").innerHTML = out;
		}
	}
		
	</script>
</head>

<body>
	<input id="chave" type ="text"><br>
	<!--<button id="botao"> Botao </button>-->
	<button onclick ="assyncRequest()">Botao </button>
	<div id="conteudo">
	</div>
</body>
</html>
